<!DOCTYPE html>
<html>

<head>
  <title>Contact</title>
  <link href="css/common.css" type="text/css" rel="stylesheet" />
  <link href="css/contact.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/header.js"></script>
  <script type="text/javascript" src="js/scale-image.js"></script>
  <script type="text/javascript" src="js/design.js"></script>
  <script type="text/javascript" src="js/development.js"></script>
  <script type="text/javascript" src="js/motion_graphics_and_animation.js"></script>
  <script type="text/javascript" src="js/motion_graphics_video.js"></script>
  <script type="text/javascript" src="js/contact.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
</head>

<body onload="App();">
  <div id="main">
    <header id="head">
    </header>
  </div>
  <div id="form_container">
    <form id="contact_form" action="javascript:void(0);">
      <div class="input-container">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" pattern="[a-zA-Z]{3,50}" required>
      </div>
      <div class="input-container">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" pattern="[a-zA-Z]{3,50}" required>
      </div>
      <div class="input-container">
        <label for="email" required>Email</label>
        <input type="email" id="email">
      </div>
      <div class="input-container">
        <label for="phone" required>Phone</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </div>
      <div class="input-container">
        <label for="message" required>Message</label>
        <textarea id="message" name="message" form="contact_form">Enter your message here...</textarea>
      </div>
      <div class="submit-container">
        <input id="submit" type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>

</html>
